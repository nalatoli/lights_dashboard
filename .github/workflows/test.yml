name: Test CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: lights_dashboard_test
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir & Erlang
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.18.4'
          otp-version: '27'

      - name: Install Hex & Rebar
        run: |
          mix local.hex --force
          mix local.rebar --force

      - name: Install Elixir dependencies
        run: mix deps.get

      - name: Create & migrate database
        env:
          MIX_ENV: test
          DATABASE_URL: ecto://postgres:postgres@127.0.0.1/lights_dashboard_test
        run: |
          mix ecto.create
          mix ecto.migrate

      - name: Run tests
        env:
          MIX_ENV: test
        run: mix test
